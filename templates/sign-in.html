{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <!-- PAGE -->
    <div class="page">
        <div class="dashboard-container">
            <div class="container-login100">
                <div class="wrap-login100 p-0">
                    <div class="card-body">
                        <form class="login100-form validate-form" method="post">
                            {% csrf_token %}
                            <div class="login100-form-title">
                                Log In
                            </div>
                            {% if form.errors %}
                            <div class="alert alert-danger mt-3 form-error">
                                <small > * Invalid Credentials</small>
                            </div>
                            {% endif %}
                            <label for="email">Email:</label>
                            <div class="wrap-input100 validate-input" data-bs-validate="Valid email is required: ex@abc.xyz">
                                <input class="input100" type="email" name="username" id="email" placeholder="Enter email">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                </span>
                            </div>
                            <label for="pass">Password:</label>
                            <div class="wrap-input100 validate-input" data-bs-validate="Password is required">
                                <input class="input100" type="password" name="password" id="pass" placeholder="Enter password">
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div class="container-login100-form-btn">
                                <button type="submit" class="login100-form-btn btn-primary">
                                    Log In
                                </button>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="text-center pt-3">
                            <p class="text-dark mb-0">Not a member?<a href="{% url 'register' %}" class="text-primary ms-1">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAGE -->
</body>
</html>
