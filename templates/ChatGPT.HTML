            <li><a href="{% url 'candidates' %}">Candidates</a></li>
            <li><a href="{% url 'deals' %}">Deals</a></li>
            <li><a href="{% url 'chatgpt' %}">ChatGPT</a></li>
                <button id="openNotepadBtn">Open Notepad (ctrl+N)</button>
                <div id="notepadModal" class="notepad-modal">
                    <textarea id="noteTextarea" class="note-textarea"></textarea>
                    <button id="addNoteBtn">Add Note</button>

                <!-- Add more tabs as needed -->
            </ul>
        </nav>

    <main class="main-content">
        <div class="ticker-container">
            <div class="ticker-wrapper">
                <div class="ticker-transition">
                    <div class="ticker-item">Revenue: $22,500</div>

        </div>
        <div class="search-bar">
            <div class="search-bar">
                <div class="chat-display" id="chatDisplay"></div>
                <input type="text" id="userInput" placeholder="Ask me anything...">
                <button id="sendBtn">GO!</button>
            </div>
            <script src="script.js"></script>
        </div>
        <div class="dashboard-container tasks-container">
        <div class="chat-container">
            <div class="chat-display" id="chatDisplay"></div>


            <div class="cards-container">
                <div class="card">
                    <h2 class="card-title">Title</h2>
                    <p class="card-description">Description here...</p>
                    <div class="card-actions">
                        <button>Action 1</button>
                        <button>Action 2</button>
                    </div>
                </div>
                <!-- More cards here -->
            </div>




<script>
$(document).ready(function() {
    $('#sendBtn').click(function() {
        const userMessage = $('#userInput').val();
        if (userMessage.trim() !== "") {
            $('#dashboardContainer').append('<div class="user-message">User: ' + userMessage + '</div>');
            getChatGPTResponse(userMessage, function(response) {
                $('#dashboardContainer').append('<div class="chatgpt-message">ChatGPT: ' + response + '</div>');
            });
        }
        $('#userInput').val(''); // Clear the input field
    });
});

function getChatGPTResponse(message, callback) {
    // Mock function to simulate backend API call
    // In a real-world scenario, replace this with an AJAX call to your backend
    const mockResponse = "Hello! This is a mock response from ChatGPT.";
    setTimeout(function() {
        callback(mockResponse);
    }, 1000);
}

</script>
</body>
</html>
