{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <!-- PAGE -->
    <div class="page">
        <div class="dashboard-container">
        <div class="container-login100">
            <div class="wrap-login100 p-0">
                <div class="card-body">
                    <form class="login100-form validate-form" action="/register_handler" method="post">
                        <div class="login100-form-title">
                            Register
                        </div>
                        <label for="email">Email:</label>
                        <div class="wrap-input100 validate-input" data-bs-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" id="email" placeholder="Enter email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-email" aria-hidden="true"></i>
                            </span>
                        </div>
                        <label for="pass">Password:</label>
                        <div class="wrap-input100 validate-input" data-bs-validate="Password is required">
                            <input class="input100" type="password" name="pass" id="pass" placeholder="Enter password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button>Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center pt-3">
                        <p class="text-dark mb-0">Already have an account?<a href="{% url 'sign-in' %}" class="text-primary ms-1">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAGE -->

    <!-- Script for navigation -->
    <script>
        // Function to navigate to the log-in page
        function goToLoginPage() 
        {
            window.location.href = "log-in.html";
        }

        // Function to navigate to the register page
        function goToRegisterPage() {
            window.location.href = "register.html";
        }
    </script>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="log-in.css">
</body>
</html>
