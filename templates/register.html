{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <!-- PAGE -->
    <div class="page">
        <div class="dashboard-container">
        <div class="container-login100">
            <div class="wrap-login100 p-0">
                <div class="card-body">
                    <form class="login100-form validate-form" method="post">
                        {% csrf_token %} <!-- Add CSRF token -->
                        <div class="login100-form-title">
                            Register
                        </div>
                        {% if error_message %}
                            <div class="form-error">
                        <small class="text-danger"> *{{ error_message }}</small>
                            </div>
                            <!-- Display error message if registration fails -->
                        {% endif %}
                        <label for="email">Email:</label>
                        <div class="wrap-input100 validate-input" data-bs-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="email" name="email" id="email" placeholder="Enter email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-email" aria-hidden="true"></i>
                            </span>
                        </div>
                        <label for="pass">Password:</label>
                        <div class="wrap-input100 validate-input" data-bs-validate="Password is required">
                            <input class="input100" type="password" name="pass" id="pass" placeholder="Enter password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button type="submit">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center pt-3">
                        <p class="text-dark mb-0">Already have an account?<a href="{% url 'signin' %}" class="text-primary ms-1">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAGE -->
</body>
</html>
